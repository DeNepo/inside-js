<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Types</title>

		<link href="./styles.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<form id="types-form">
				<input id="string-input" type="text" placeholder="string value" />

				<br />

				<input id="boolean-input" type="checkbox" />

				<br />

				<br />

			<hr />

			<pre id="display-zone"></pre>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
